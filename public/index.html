<html>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<title>Marconi AR</title>
	<link rel="icon" type="image/x-icon" href="/assets/logo.gif" />
	<link rel="stylesheet" href="./style.css" />
	<script defer src="/__/firebase/9.6.1/firebase-app-compat.js"></script>

	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

	<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

	<script type="module" src="./firebase.js"></script>
	<script src="./script.js"></script>

<body>
	<div id="info">Informations!</div>
	<a-scene vr-module-ui="enabled: false" embedded
		arjs="sourceType: webcam; trackingMethod: best; maxDetectionRate: 60; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
		renderer='antialias: true; alpha: true; precision: high;'>
	</a-scene>
