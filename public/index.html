<html>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<title>Marconi AR</title>
	<link rel="icon" type="image/x-icon" href="/assets/logo.gif" />
	<link rel="stylesheet" href="./style.css" />
	<script defer src="/__/firebase/9.6.1/firebase-app-compat.js"></script>

	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

	<script type="module" src="./firebase.js"></script>
	<script src="./script.js"></script>
</head>

<!-- TODO: provare a sistemare la posizione -->
<!-- Galleria immagini eventi! -->

<body>
	<!-- <div id="block"></div> -->
	<div id="info">Caricamento...</div>
	<a-scene vr-module-ui="enabled: false" embedded arjs='sourceType: webcam; debugUIEnabled: false;'>

		<a-assets>
			<a-asset-item id="antenna-obj" src="./assets/anteanna-uhf.obj"></a-asset-item>
			<a-asset-item id="antenna-mtl" src="./assets/anteanna-uhf.mtl"></a-asset-item>
			<a-asset-item id="detector-obj" src="./assets/detector-magnetico.obj"></a-asset-item>
			<a-asset-item id="detector-mtl" src="./assets/detector-magnetico.mtl"></a-asset-item>
		</a-assets>

		<!-- Anselmi -->
		<!-- <a-box color="yellow" gps-entity-place="latitude: 44.282230; longitude: 9.443130;" /> -->

		<!-- Cicio -->
		<a-obj-model id="antenna" src="#antenna-obj" mtl="#antenna-mtl"
			gps-entity-place="latitude: 41.990094; longitude: 12.086742;"></a-obj-model>
		<a-obj-model id="detector" src="#detector-obj" mtl="#detector-mtl"
			gps-entity-place="latitude: 41.990094; longitude: 12.086742;"></a-obj-model>
		<a-text value="This content will always face you." look-at="[gps-camera]" scale="50 50 50"
			gps-entity-place="latitude: 41.990094; longitude: 12.086742;"></a-text>

		<!-- Verticelli -->
		<a-obj-model src="#antenna-obj" mtl="#antenna-mtl"
			gps-entity-place="latitude: 42.035976; longitude: 11.854992;"></a-obj-model>

		<!-- Prof -->
		<a-box color="red" gps-entity-place="latitude: 41.9944215; longitude: 12.096003;" />

		<a-camera gps-camera rotation-reader near="0.1" fov="80" arjs-look-controls='smoothingFactor: 0.1'
			gps-projected-camera='gpsMinDistance: 5' rotation-reader vertical-controls
			wasd-controls="acceleration: 1300"></a-camera>
	</a-scene>
</body>

</html>
