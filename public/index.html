<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Marconi AR</title>
    <link rel="icon" type="image/x-icon" href="/assets/logo.gif" />
    <link rel="stylesheet" href="./style.css" />

    <script defer src="/__/firebase/9.6.1/firebase-app-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=false"></script>

    <script type="module" src="./firebase.js"></script>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script> -->

    <script src="./script.js"></script>
  </head>
  <body>
    <a-scene
      vr-module-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        value="Questo simbolo sta vicino alla tua posizione!"
        look-at="[gps-camera]"
        scale="5 5 5"
      >
      </a-text>
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
